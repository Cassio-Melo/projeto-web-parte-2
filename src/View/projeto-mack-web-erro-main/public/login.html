<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/logosemfundo.png">

    <link href="css/login.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>



<body>
    <div class="login-container">
        <div class="topo container">
            <h2>Login</h2>
            <a href="quemsomos.html"><img id="logo" src="/images/logofolha.png" alt=""></a>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite o Usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite a Senha" required>
            </div>
            <p><a href="resetsenha.html">Esqueci a Senha</a></p>
            <p><a href="cadastro.html">Registre-se</a></p>
            <input type="button" class="container" id="botao" type="submit" value="Entrar" onclick="entrar()">
        </form>
        <p id="error-message" class="error-message"></p>

    </div>

</body>

</html>

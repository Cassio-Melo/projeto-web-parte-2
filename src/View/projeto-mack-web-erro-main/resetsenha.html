<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/logosemfundo.png">
    <link href="css/resetsenha.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>



<body>

    <header>
        <a href="login.html" id="voltar">Voltar</a>
    </header>
    
  <div class="login-container">
    <div class="topo container">
        <h2>Esqueci a Senha</h2>
        <a href=""><img id="logo" src="/images/logofolha.png" alt=""></a>
    </div>
     
      <form id="login-form">
          <div class="form-group  d-flex">
              <label for="Email">Email:</label>
              <input type="email" id="Email" name="Email" placeholder="Digite o Email" required>

              <label for="Email">Confirme o Email:</label>
              <input type="email" id="Email" name="Email" placeholder="Confirme o Email" required>
          </div>
          <div class="form-group d-flex">
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" placeholder="Digite a Senha" required>
              <label for="password">Confirme a Senha:</label>
              <input type="password" id="password" name="password" placeholder="Confirme a Senha" required>
          </div>          
          <a href="index.html"><input type="button" class="container" id="botao" type="submit" value="Redefinir"></a>
      </form>
      <p id="error-message" class="error-message"></p>
     
  </div>

</body>
</html>
